{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block content %}
{% include 'navbar.html' %}
    <section class="site-section" id="next-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 mb-5 mb-lg-0">
                    <center><h2 class="lead">Make Payment</h2></center>


                    <form method="post" action="{% url 'mtn_payment_app:make_payment' %}"></form>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="row form-group">
                            <div class="col-md-12">
                                <button type="submit" class="btn btn-primary btn-md text-white">
                                    Submit
                                </button>
                            </div>
                        </div>
                    </form>
</div>
</div>
</div>
</section>
{% endblock %}
